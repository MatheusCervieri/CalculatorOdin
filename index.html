<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" defer>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="displayrow">
            <div class="display">0000</div>
        </div>
        <div class="keys" id="row0">
            <div class="button">
                <button type="button" id="ac">AC</button>
            </div>
       
            <div class="button">
                <button type="button" id="posneg">+/-</button>
            </div>
        
            <div class="button">
                <button type="button" id="percent">%</button>
            </div>
        
            <div class="button">
                <button type="button" id="divi">/</button>
            </div>
        </div>
        <div class="keys" id="row1">
            <div class="button">
                <button type="button" id="1">1</button>
            </div>
       
            <div class="button">
                <button type="button" id="2">2</button>
            </div>
        
            <div class="button">
                <button type="button" id="3">3</button>
            </div>
        
            <div class="button">
                <button type="button" id="mult">*</button>
            </div>
        </div>
        <div class="keys" id="row2">
            <div class="button">
                <button type="button" id="4">4</button>
            </div>
       
            <div class="button">
                <button type="button" id="5">5</button>
            </div>
        
            <div class="button">
                <button type="button" id="6">6</button>
            </div>
        
            <div class="button">
                <button type="button" id="sum">+</button>
            </div>
        </div>
        <div class="keys" id="row3">
            <div class="button">
                <button type="button" id="7">7</button>
            </div>
       
            <div class="button">
                <button type="button" id="8">8</button>
            </div>
        
            <div class="button">
                <button type="button" id="9">9</button>
            </div>
        
            <div class="button">
                <button type="button" id="-">-</button>
            </div>
        </div>
        <div class="keys" id="row4">
            <div class="button" id="btn0">
                <button type="button" id="0">0</button>
            </div>
       
            <div class="button">
                <button type="button" id="point">.</button>
            </div>
        
            <div class="button">
                <button type="button" id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
